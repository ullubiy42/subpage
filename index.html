<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка VPN - {{ user.username }}</title>
    <link rel="stylesheet" href="/sub/assets/style.css">
</head>
<body>
    <div id="root"></div>
    <script>
        // Pass Marzban data to React app (using tojson for safe escaping)
        window.__MARZBAN_DATA__ = {{ {
            'username': user.username,
            'subscription_url': user.subscription_url,
            'status': user.status,
            'used_traffic': user.used_traffic or 0,
            'data_limit': user.data_limit,
            'expire': user.expire
        } | tojson }};
    </script>
    <script src="/sub/assets/bundle.js" defer></script>
</body>
</html>
